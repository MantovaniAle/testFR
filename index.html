<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercice des nombres en français</title>
    <script>
        let numbers = [];
        
        function generateNumbers() {
            numbers = Array.from({ length: 3 }, () => Math.floor(Math.random() * 100));
            const text = numbers.join(', ');
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'fr-FR';
            window.speechSynthesis.speak(speech);
        }
        
        function checkAnswer() {
            const userInput = document.getElementById("userInput").value;
            const correctAnswer = numbers.join(', ');
            const result = document.getElementById("result");
            
            if (userInput === correctAnswer) {
                result.innerText = "Correto!";
                result.style.color = "green";
            } else {
                result.innerText = "Incorreto! A resposta correta era: " + correctAnswer;
                result.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <h2 class="ExTitle">Exercice des nombres en français</h2>
    <button onclick="generateNumbers()" class="text">Écouter les nombres</button>
    <br><br>
    <input type="text" id="userInput" placeholder="entrez les chiffres ici" class="text">
    <button onclick="checkAnswer()" class="text">Vérifier</button>
    <p id="result"></p>
</body>
</html>
